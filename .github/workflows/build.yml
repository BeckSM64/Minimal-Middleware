name: Build and Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build project
        run: |
          mkdir build
          cd build
          cmake ../
          make
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mmw-build
          path: build/

  smoke-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: mmw-build
          path: build/
      - name: Make binaries executable
        run: chmod +x build/broker build/subscribe build/publish
      - name: Run smoke tests
        run: |
          cd build
          ./broker &
          BROKER_PID=$!
          ./subscribe &
          SUB_PID=$!
          sleep 1
          ./publish
          sleep 3
          kill $SUB_PID $BROKER_PID || true

  python-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Install Python build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-venv
          python3 -m pip install --upgrade build
      - name: Build Python binding wheel
        run: |
          python3 -m build .
      - name: Upload Python wheel
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel
          path: dist/

  python-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install the wheel
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --force-reinstall ./dist/mmw_python-0.1.0-py3-none-any.whl

      - name: Print Python binding functions
        run: |
          python3 -c "
          import mmw_python as mmw
          print('Python binding imported successfully')
          print('Available functions:', dir(mmw))
          "

