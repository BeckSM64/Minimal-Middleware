name: Build and Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build project
        run: |
          mkdir build
          cd build
          cmake ../
          make
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mmw-build
          path: |
            build/

      - name: Upload python directory
        uses: actions/upload-artifact@v4
        with:
          name: python-artifact
          path: python/

  smoke-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: mmw-build
          path: build/
      - name: Download python directory
        uses: actions/download-artifact@v4
        with:
          name: python-artifact
          path: python/
      - name: Make binaries executable
        run: chmod +x build/broker build/subscribe build/publish
      - name: Run smoke tests
        run: |
          cd build
          ./broker &
          BROKER_PID=$!
          ./subscribe &
          SUB_PID=$!
          sleep 1
          ./publish
          sleep 3
          kill $SUB_PID $BROKER_PID || true

  python-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: mmw-build
          path: build/
      - name: Download python directory
        uses: actions/download-artifact@v4
        with:
          name: python-artifact
          path: python/
      - name: Install Python build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-venv
          python3 -m pip install --upgrade build
      - name: Build Python binding wheel
        run: |
          python3 -m build .
      - name: Install wheel
        run: |
          cd dist/
          python3 -m pip install --upgrade pip
          python3 -m pip install mmw_python-0.1.0-py3-none-any.whl
      - name: Verify Python binding
        run: python3 -c "import mmw_python; print('Python binding imported successfully'); print('Available functions:', dir(mmw_python))"
      - name: Upload Python wheel
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel
          path: dist/

