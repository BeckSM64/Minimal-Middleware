name: Build and Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build project
        run: |
          mkdir build
          cd build
          cmake ../
          make
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mmw-build
          path: build/

  smoke-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: mmw-build
          path: build/
      - name: Run smoke tests
        run: |
          cd build
          ./broker &
          ./subscriber &
          SUB_PID=$!
          sleep 1
          ./publisher
          sleep 3
          kill $SUB_PID || true
